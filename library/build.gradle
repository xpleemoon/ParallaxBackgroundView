apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

publish {
    userOrg = 'xpleemoon'
    groupId = 'com.xpleemoon.view'
    artifactId = 'parallaxbackgroundview'
    publishVersion = '1.0.0'
    desc = 'A parallax background view that is support horizontal or vertical'
    website = 'https://github.com/xpleemoon/ParallaxBackgroundView'
}
